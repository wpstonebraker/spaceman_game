<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>spaceman game</title>
    <script src="./dist/main.js"></script>
    <style>
      /* #game-screen {
        border: 1px solid black;
      }

      img {
        display: none;
      } */
    </style>
  </head>

  <body>
    <div id="canvas-images">
      <img id="img_background" src="assets/background.png" />
      <img id="img_player" src="assets/johnship2.png" />
      <img id="img_npc1" src="assets/badguy1.png" />
      <img id="img_laser" src="assets/laser.png" />
      <img id="img_missle" src="assets/missle.png" />
      <img id="img_explosion" src="assets/explosion.png" />
      <img id="img_shields" src="assets/shieldsss.png" />
      <img id="img_npc1a1" src="assets/npcattack1.png" />
      <img id="img_npc1shields" src="assets/enemyshieldsss.png" />
    </div>
    <div id="information-box">
      <div id="information"></div>
    </div>
    <div id="main-outer">
      <div id="main-inner">
        <div id="cockpit-div">
          <img src="assets/placeholder_dash.png" alt="" id="cockpit" />
          <div id="top-panel">
            <div id="player-shields" class="dash-display">
              <p class="status-display">
                Shields: <span id="player-shields-num"></span>
              </p>
            </div>
            <div id="player-energy" class="dash-display">
              <p class="status-display">
                Energy: <span id="player-energy-num"></span>
              </p>
            </div>
            <div id="player-armor" class="dash-display">
              <p class="status-display">
                Armor: <span id="player-armor-num"></span>
              </p>
            </div>
          </div>
        </div>
        <canvas id="game-screen" width="1395" height="420"></canvas>
        <div id="dash-outer">
          <div id="dash-inner">
            <div id="dash-box">
              <div id="left-panel">
                <!-- <div id="player-status"> -->
                <div id="player-lasers" class="dash-display">
                  Laser Power:
                  <span id="player-lasers-num" class="status-display"></span>
                </div>
                <div id="player-energy" class="dash-display">
                  Missle Power:
                  <span id="player-missles-num" class="status-display"></span>
                </div>
                <!-- </div> -->
              </div>

              <div id="center-panel">
                <div class="top-row">
                  <div id="card-description" class="dash-display"></div>
                  <div id="end-turn-button" class="status-display">
                    End Turn
                  </div>
                  <div id="enemy-display" class="dash-display"></div>
                </div>
                <div class="bottom-row">
                  <div id="game-controls">
                    <!-- <img src="assets/cockpitdash.png" alt="" /> -->
                    <ul id="player-hand"></ul>
                    <div id="player-deck">
                      <img src="assets/deck.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <div id="right-panel">
                <div id="enemy-shields" class="dash-display">
                  Shields: <span id="enemy-shields-num"></span>
                </div>
                <div id="enemy-armor" class="dash-display">
                  Armor: <span id="enemy-armor-num"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
