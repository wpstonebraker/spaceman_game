<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>spaceman game</title>
    <script src="./dist/main.js"></script>
    <style>
      /* #game-screen {
        border: 1px solid black;
      }

      img {
        display: none;
      } */
    </style>
  </head>

  <body>
    <div id="canvas-images">
      <img id="img_background" src="assets/background.png" />
      <img id="img_player" src="assets/johnship.png" />
      <img id="img_npc1" src="assets/badguy1.png" />
      <img id="img_laser" src="assets/laser.png" />
      <img id="img_missle" src="assets/missle.png" />
      <img id="img_explosion" src="assets/explosion.png" />
    </div>
    <div id="main-outer">
      <div id="main-inner">
        <div id="cockpit-div">
          <img src="assets/placeholder_dash.png" alt="" id="cockpit" />
        </div>
        <canvas id="game-screen" width="1395" height="420"></canvas>
        <div id="dash-outer">
          <div id="dash-inner">
            <div id="dash-box">
              <div id="text-panel">
                <div id="player-status">
                  <li id="player-shields">
                    Shields: <span id="player-shields-num"></span>
                  </li>
                  <li id="player-armor">
                    Armor: <span id="player-armor-num"></span>
                  </li>
                  <li id="player-energy">
                    Energy: <span id="player-energy-num"></span>
                  </li>
                  <li id="player-lasers">
                    Laser Power: <span id="player-lasers-num"></span>
                  </li>
                </div>
                <div id="card-description"></div>
                <div id="card-errors"></div>
                <div id="enemy-status">
                  <li id="enemy-shields">
                    Shields: <span id="enemy-shields-num"></span>
                  </li>
                  <li id="enemy-armor">
                    Armor: <span id="enemy-armor-num"></span>
                  </li>
                </div>
              </div>
              <div id="game-controls">
                <!-- <img src="assets/cockpitdash.png" alt="" /> -->
                <ul id="player-hand"></ul>
                <div id="player-deck">
                  <img src="assets/deck.png" alt="" />
                </div>
                <div id="end-turn-button">End Turn</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
